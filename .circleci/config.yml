# PHP CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-php/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/php:7.0-cli-node-browsers
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      - image: circleci/mysql:5.7

    working_directory: ~/repo

    steps:
      - checkout
      - run: sudo apt install -y libxslt1.1 xsltproc libxml2-dev libxslt1-dev zlib1g-dev libpng16-dev libjpeg-dev
      - run: sudo docker-php-ext-install xsl
      - run: sudo docker-php-ext-install gd
      - run: sudo docker-php-ext-install pdo
      - run: sudo docker-php-ext-install pdo_mysql
      - run: sudo docker-php-ext-install snmp
      - run: sudo composer self-update
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "composer.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: composer install -n --prefer-dist
      - save_cache:
          paths:
            - ./vendor
          key: v1-dependencies-{{ checksum "composer.json" }}
      # run tests!
      - run: ./vendor/bin/phpunit -c build/phpunit.xml
