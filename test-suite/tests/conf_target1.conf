WIDTH 100
HEIGHT 250
TIMEPOS -1 -1

SCALE DEFAULT 0 70 0 0 0 0 192 255
SCALE DEFAULT 70 100 0 192 255  0 255 0

SET nowarn_clipping 1

NODE DEFAULT
	LABEL {node:this:bandwidth_in}
	LABELFONTCOLOR contrast
	
NODE node1
	POSITION 50 20
	TARGET static:70:30
	
NODE node2
	POSITION 50 50
	TARGET -static:70:30

NODE node3
	POSITION 50 80
	TARGET 2*static:70:30

NODE node4
	POSITION 50 110
	TARGET 2.5*static:70:30

NODE node5
	POSITION 50 140
	TARGET 0.5*static:70:30

NODE node6
	POSITION 50 170
	TARGET -0.5*static:70:30

NODE node7
	POSITION 50 200
	TARGET  static:70:30 -0.5*static:70:30
