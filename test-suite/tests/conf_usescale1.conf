TITLE Simplest Node
WIDTH 100
HEIGHT 100
TIMEPOS -1 -1

SCALE otherscale 0 50 255 0 0
SCALE otherscale 50 100 0 255 0
SCALE otherscale 100 200 0 0 255

SET nowarn_clipping 1

NODE DEFAULT
	LABEL {node:this:name}
	TARGET static:40:130
	LABELFONTCOLOR contrast

NODE node1
	POSITION 25 15
NODE node2
	POSITION 25 30
	USESCALE DEFAULT in
NODE node3
	POSITION 25 45
	USESCALE DEFAULT out
NODE node4
	POSITION 25 60
	USESCALE otherscale
NODE node5
	POSITION 25 75
	USESCALE otherscale in
NODE node6
	POSITION 25 90
	USESCALE otherscale out

NODE node1a
	POSITION 75 15
NODE node2a
	POSITION 75 30
	USESCALE DEFAULT in absolute
NODE node3a
	POSITION 75 45
	USESCALE DEFAULT out absolute
NODE node4a
	POSITION 75 60
	USESCALE otherscale absolute
NODE node5a
	POSITION 75 75
	USESCALE otherscale in absolute
NODE node6a
	POSITION 75 90
	USESCALE otherscale out absolute
