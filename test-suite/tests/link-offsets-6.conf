SET REQUIRES_VERSION 0.99

WIDTH 500
HEIGHT 500
BGCOLOR 192 192 192
TIMEPOS -1 -1

TITLE Named offsets for links

FONTDEFINE 50 test-suite/data/Vera.ttf 9
FONTDEFINE 40 test-suite/data/Vera.ttf 12

NODE DEFAULT
	LABEL {node:this:name}
	LABELFONT 40
	ICON 128 128 test-suite/data/hollow32.png
	LABELOFFSET C
	DEFINEOFFSET port1 -32 -32
	DEFINEOFFSET port2 32 -32
	DEFINEOFFSET port3 -32 32
	DEFINEOFFSET port4 32 32
		
LINK DEFAULT
	BWLABEL none
	WIDTH 3

NODE n1
	LABEL 
	POSITION 80 80
	
NODE n2
	LABEL 
	POSITION 280 80
	
NODE n3
	LABEL 
	POSITION 80 280
	
NODE n4
	LABEL 
	POSITION 280 280
	
LINK l1
	NODES n1:C n2:port2
	
LINK l2
	NODES n3:port4 n4:port1
