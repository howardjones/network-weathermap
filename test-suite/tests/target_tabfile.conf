	LABEL n1
	
NODE n2
	POSITION 185 15
	LABEL n2
	
NODE n3
	POSITION 25 185
	LABEL n3
	TARGET test-suite/data/net-data.txt
	MAXVALUE 50M 25M
	
NODE n4
	POSITION 185 185
	LABEL n4
	TARGET "test-suite/data/net data with a space.txt"
